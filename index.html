<!doctype html>
<html ng-app="myModule">
  <head>
    <title>My AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/script.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
      
  </head>

  <body ng-controller="myController"> <!-- call the controller -->
  <header>
      <div class="container" >
          <h1 id="add_empployee_details">{{addEmployeeDetails}}</h1>
          <div class="lang-select">
              <span id="local_EN" ng-click="localize('EN')"><img src="images/flag-en.png"></span>
              <span id="local_DE" ng-click="localize('DE')"><img src="images/flag-de.png"></span>
          </div>
      </div>
  </header>
  <div class="container">
        <hr>

      <button type="button" class="btn btn-info btn-lg pull-right"  data-toggle="modal" data-target="#myModal">{{addUser}}</button>
      <h2>{{ userDetails }}</h2>
      <span class="clearfix"></span>

    
      <hr>

    <table class="table table-striped">
    <thead>
      <tr>
        <th> {{ serialNo }} </th>
        <th>{{ userName }}</th>
        <th>Email</th>
        <th>{{ edit }}</th>
        <th>{{ delete }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "user in users">  <!-- call all the users as user in table with all properties -->
        <td>{{ $index+1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
           <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">{{edit}}</button> 
        </td>
        <td>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete">{{delete}}</button>
        </td>
      </tr>
    </tbody>

  <!-- Modal Registration form -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content user registration-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{newUserReg}}</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal">

              <div class="form-group">
                <label for="username">{{userName}}:</label>
                <div >
                  <input type="" class="form-control" id="email" placeholder="" ng-model="newUser.username">
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <div>
                  <input type="email" class="form-control" id="Fullname" placeholder="" ng-model="newUser.email">
                </div>
              </div>


              <div class="form-group">
                <label for="fullname">{{inputFullName}}:</label>
                <div>
                  <input type="" class="form-control" id="fullname" placeholder="" ng-model="newUser.fullName">
                </div>
              </div>

              <div class="form-group"> 
                <div>
                  <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="saveUser()">{{save}}</button>
                </div>
              </div>

            </form>            

        </div>


      </div>
      
    </div>
  </div>


  <!-- Modal Edit Form-->
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content user Edit-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{editThisUser}}</h4>
        </div>
        <div class="modal-body">


            <form class="form-horizontal">

              <div class="form-group">
                <label for="username">{{userName}}:</label>
                <div>
                  <input type="" class="form-control" id="username" placeholder="" ng-model = "clickedUser.username">
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <div>
                  <input type="email" class="form-control" id="email" placeholder="" ng-model = "clickedUser.email">
                </div>
              </div>


              <div class="form-group">
                <label  for="fullname">{{inputFullName}}</label>
                <div>
                  <input type="email" class="form-control" id="fullname" placeholder="" ng-model = "clickedUser.fullName">
                </div>
              </div>

              <div class="form-group"> 
                <div>
          
                </div>
              </div>

            </form>            

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal">{{save}}</button>
        </div>
      </div>
      
    </div>
  </div>


  <!-- Modal Delete-->
  <div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content user Delete-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="submit" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        <strong class="warningText">{{deleteUserInformation}}</strong>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">{{yes}}</button>
          <button type="submit" class="btn btn-default" data-dismiss="modal">{{no}}</button>
        </div>
      </div>
      
    </div>
  </div>
  </table>

  </div>
  </body>
</html>
